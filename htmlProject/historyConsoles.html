<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dokdo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        h2 {
            font-size: 1.5em;
            text-decoration: underline
        }

        b {
            font-family: Dokdo;
            text-decoration: underline
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row-reverse;
        }

        .fa-arrow-left,
        .fa-arrow-right {
            font-size: 3em;
            transition: all 0.5s;
        }

        .fa-arrow-left:hover,
        .fa-arrow-right:hover {
            transform: scale(2.5);
            cursor: grab;
        }

        .item1,
        .item2,
        .item3 {
            text-align: center;
            flex-grow: 1;
        }

        .item1 {
            margin-top: 3em;
            margin-right: 4em;
            flex: 0 0 auto;
            margin-left: 2em;
        }

        .item3 {
            margin-top: 3em;
            margin-left: 4em;
            flex: 0 0 auto;
            margin-right: 2em;
        }

        .item2 {
            margin-top: 4.5em;
        }

        .item2,
        img {
            max-width: 85%;
            height: auto;
            max-height: 20rem;
            object-fit: cover;
        }

        .description {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .description>div {
            box-sizing: border-box;
            text-align: left;
        }

        p {
            font-size: 1.3em;
            font-family: Caveat;

        }
    </style>
</head>

<body>
    <h2 style="font-family: Dokdo" align="center">The evolution of the console</h2>
    <div class="container">
        <div class="item1"><i class="fas fa-arrow-right" onclick="goRight(+1)"></i></div>
        <div class="item2"></div>
        <div class="item3"><i class="fas fa-arrow-left" onclick="goLeft(-1)"></i></div>
    </div>
    <script>
        const sony = [
            {
                src: "imgs/sony1.jpeg",
                name: "Sony-Playstation 1",
                desc: `
                    The Sony PlayStation 1, released in 1994, revolutionized the gaming industry.
                    It boasted 3D graphics, CD-ROM support, and iconic games like "Final Fantasy VII" and "Metal Gear Solid."
                    With over 100 million units sold, it solidified Sony's dominance in the console market.
                    Its success paved the way for future PlayStation consoles and marked a significant shift towards disc-based gaming.
                    `,
                initial_price: "299.99$"
            },
            {
                src: "imgs/sony2.jpeg",
                name: "Sony-Playstation 2",
                desc: `
                    Released in 2000, the Sony PlayStation 2 became the best-selling console of all time.
                    It introduced DVD playback, backward compatibility, and a vast library of games.
                    Iconic titles like "Grand Theft Auto: San Andreas" and "Shadow of the Colossus" made it a fan favorite.
                    `,
                initial_price: "299.99$"
            },
            {
                src: "imgs/sony3.jpeg",
                name: "Sony-Playstation 3",
                desc: `
                    The Sony PlayStation 3, launched in 2006, featured a powerful Cell processor and Blu-ray support.
                    It offered online gaming through the PlayStation Network and introduced popular franchises like "Uncharted" and "The Last of Us."
                    `,
                initial_price: "499.99$"
            },
            {
                src: "imgs/sony4.jpeg",
                name: "Sony-Playstation 4",
                desc: `
                    Released in 2013, the Sony PlayStation 4 continued Sony's legacy with improved graphics and social features.
                    It became the fastest-selling console in history, boasting hits like "God of War" and "Marvel's Spider-Man."
                    The PS4 also emphasized streaming services like PlayStation Now.
                    `,
                initial_price: "399.99$"
            },
            {
                src: "imgs/Ps5.jpg",
                name: "Sony-Playstation 5",
                desc: `
                    The Sony PlayStation 5, launched in 2020, brought cutting-edge hardware and lightning-fast load times.
                    It introduced features like haptic feedback and adaptive triggers on the DualSense controller.
                    Launch titles such as "Demon's Souls" and "Spider-Man: Miles Morales" showcased its capabilities.
                    `,
                initial_price: "499.99$"
            }
        ];

        const item2 = document.querySelector(".item2");
        let currentIndex = 0;

        function showDetails(x) {
            const img = sony[x];
            item2.innerHTML = `
                <div><img title="${img.name}" alt="${img.name}" src="${img.src}"></div>
                <br>
                <div class="description">
                    <div> <p> <b>Name:</b> ${img.name}</p></div>
                    <div>  <p> <b>Initial price:</b> ${img.initial_price}</p></div>
                    <div><p><b>Description:</b> ${img.desc}</p></div>
                </div>`;
        }

        function goRight(n) {
            currentIndex++;
            if (currentIndex >= sony.length) {
                currentIndex = 0;
            }
            showDetails(currentIndex);
        }

        function goLeft() {
            currentIndex--;
            if (currentIndex < 0) currentIndex += sony.length;
            showDetails(currentIndex);
        }

        showDetails(currentIndex);
    </script>
</body>

</html>
